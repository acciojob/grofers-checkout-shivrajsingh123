<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Grocery List</h1>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="grocery-list">
            <tr class="item">
                <td>Apple</td>
                <td class="prices">30</td>
            </tr>
            <tr class="item">
                <td>Banana</td>
                <td class="prices">20</td>
            </tr>
            <tr class="item">
                <td>Orange</td>
                <td class="prices">40</td>
            </tr>
        </tbody>
    </table>
    <button id="getSumBtn" class="btn btn-success">Calculate Total</button>
    
    <script>
        const getSum = () => {
            let prices = document.querySelectorAll(".prices");
            let total = 0;
            
            prices.forEach(price => {
                total += parseFloat(price.textContent);
            });
            
            let tbody = document.getElementById("grocery-list");
            let existingTotalRow = document.getElementById("total-row");
            if (existingTotalRow) {
                existingTotalRow.remove();
            }

            let totalRow = document.createElement("tr");
            totalRow.id = "total-row";
            totalRow.innerHTML = `<td colspan="2" class="text-end fw-bold">Total Price: ${total}</td>`;
            tbody.appendChild(totalRow);
        };

        document.getElementById("getSumBtn").addEventListener("click", getSum);
    </script>
</body>
</html>
