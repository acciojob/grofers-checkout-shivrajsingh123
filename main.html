<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Grocery List</h2>

  <table id="groceryTable">
    <tr>
      <th class="item">Item</th>
      <th class="prices">Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">2.50</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="prices">1.75</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">3.00</td>
    </tr>
  </table>

  <script>
    // Get all elements with class 'prices', skipping the header
    const priceElements = document.querySelectorAll('td.prices');

    let total = 0;

    // Sum up all prices
    priceElements.forEach(priceEl => {
      const price = parseFloat(priceEl.textContent);
      if (!isNaN(price)) {
        total += price;
      }
    });

    // Create total row
    const table = document.getElementById('groceryTable');
    const totalRow = document.createElement('tr');
    totalRow.className = 'total-row';

    const totalCell = document.createElement('td');
    totalCell.textContent = 'Total Price';
    totalCell.colSpan = 1;

    const valueCell = document.createElement('td');
    valueCell.textContent = `$${total.toFixed(2)}`;
    valueCell.className = 'prices';

    totalRow.appendChild(totalCell);
    totalRow.appendChild(valueCell);
    table.appendChild(totalRow);
  </script>

</body>
</html>
