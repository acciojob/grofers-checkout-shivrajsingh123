<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    td[contenteditable="true"] {
      background-color: #ffffe0;
    }
  </style>
</head>
<body>

  <h2>Grocery List</h2>

  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Item 1</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Item 2</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Item 3</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Item 4</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Item 5</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <h3 id="ans">Total: $0.00</h3>

  <script>
    function calculateTotal() {
      const priceElements = document.querySelectorAll('.price');
      let total = 0;

      priceElements.forEach(el => {
        const value = parseFloat(el.textContent.trim());
        if (!isNaN(value)) {
          total += value;
        }
      });

      document.getElementById('ans').textContent = `Total: $${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
